<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fetch</title>
    <!-- lightweight CSS so inlining -->
    <style>
      #root {
        max-width: 1200px;
        margin: 0 auto;
      }

      .container {
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div id="content"></div>
      </div>
    </div>
    <script>
      const url = "https://http-challenge.multiverse-coaches.io";

      fetch(url, {
        method: "GET",
      })
        .then((res) => res.text())
        .then((msg) => {
          console.log(msg);
        })
        .catch((e) => {
          console.log(e.message);
        });
      // continue to chain fetch requests here
    </script>
  </body>
</html>
